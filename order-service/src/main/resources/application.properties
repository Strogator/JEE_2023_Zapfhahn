spring.application.name=order-service

server.port=${SERVER_PORT:8081}

# ActiveMQ configuration
spring.activemq.broker-url=tcp://active-mq:61616
spring.activemq.user=mq
spring.activemq.password=mq
order.queue.name=order.queue

# MySQL configuration
spring.datasource.url=jdbc:mysql://mysql:3306/zapfhahn
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Hibernate for MySQL configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka configuration
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}

order.queue.name=order.queue
